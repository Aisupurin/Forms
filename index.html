<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="post">
        <p>Digite seu nome: </p>
        <input type="text" name="nome" placeholder="Nome e Sobrenome:" required>
        <p>Digite sua data de nascimento: </p>
        <input type="number" name="data" >
        <p>Digite seu email: </p>
        <input type="email" name="email" placeholder="e-mail" value="@gmail.com">
        <p>Digite seu número de telefone: </p>
        <input type="number" name="telefone" >
        <p>Está trabalhando atualmente?</p>
        <input type="radio" name="trabalho" value="Sim"> Sim
        <input type="radio" name="trabalho" value="Não"> Não
        <p>Escolha um idioma:</p>
        <select name="idioma" id="">
            <option value="4" >ALEMÂO</option>
            <option value="5" >ESPANHOL</option>
            <option value="3" >FRANCÊS</option>   
            <option value="INGLÊS" >INGLÊS</option>
            <option value="6" >ITALIANO</option>
            <option value="pt-br" >JAPONÊS</option>
            <option value="pt-br" >MANDARIM</option>
            <option value="pt-br" >PORTUGUÊS-BRASIL</option>
            <option value="pt-br" >PORTUGUÊS-PORTUGAL</option>
            
        </select>
        <br>

        <input type="checkbox" name="notificações" checked> Aceito receber as notificações


        <br>
        <textarea name="feedbacks" id=""></textarea>
        <button type="submit">Enviar</button>
        <button type="reset">Reiniciar o formulário</button>

    </form>
</body>
</html>
