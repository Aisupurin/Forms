<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="post">
        <p>Digite seu nome: </p>
        <input type="text" name="nome" placeholder="Nome e Sobrenome: ">
        <p>Digite seu email: </p>
        <input type="email" name="email" placeholder="e-mail" value="@gmail.com">
        <p>Digite sua data de nascimento: </p>
        <input type="number" name="data" >
        <p>Está trabalhando atualmente?</p>
        <input type="radio" name="trabalho" value="Sim"> Sim
        <input type="radio" name="trabalho" value="Não"> Não
        <select name="" id="">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
        </select>

        <br>
        <input type="checkbox" name="notificações" checked> Aceito receber as notificações
    </form>
</body>
</html>
